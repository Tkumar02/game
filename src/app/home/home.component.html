<div class="container text-center d-flex flex-column align-items-center">
    <div class="row">
      <h1 class="mb-5 mt-5 title">Welcome to Word Challenges</h1>
    </div>
  
    
      <div class="card col-md-6 text-white mb-3" style="background-color: black;">
        <h2>Create Challenge</h2>
        <p>Choose a word, and challenge others to guess the word in 6 turns or less</p>
        <button style="background-color: purple; width: 40%; margin:auto" class="btn mb-2" routerLink="/admin/create">Start</button>
      </div>

      <div class="card col-md-6" style="background-color: rgb(154, 53, 163);">
        <h2>Play Game</h2>
        <p>Choose to play a game by a specific user or a simple game available daily</p>
        <div>
          <button style="background-color: black;" class="btn mb-2 me-3 text-white" routerLink="/play/simple">Play a Simple Game</button>
          <button style="background-color: black;" class="btn mb-2 text-white" routerLink="/play/challenge">Choose a Challenge</button>
        </div>
      </div>
    

    <div class="row mt-5">
      <div class="card col-md-12 text-white" style="background-color: red;">
        <h2 style='color:green;'>Start a secret santa name draw</h2>
        <button class="btn btn-black" routerLink="/ss/create-group">Create a group</button>
        <button class="mt-3 mb-3" routerLink="/ss/selection">Select a pre-formed group</button>
      </div>
    </div>

  </div>
