<div class="container mt-3">
    <div class="row mt-3">
        <div class="col-md-3"></div>
        <div class="col-md-6 mt-3">
            <div class="card mt-3">
                <div class="card-body d-flex flex-column align-items-center">
                    <div class="text-center">
                        <h3> Login </h3>
                        <p>Please login to your admin account to post a new blog post</p>
                    </div>

                    <form class="d-flex flex-column align-items-center" #loginForm= ngForm (ngSubmit)="onSubmit(loginForm.value)">
                        <div class="form-group mt-2 mb-2">
                            <input type="email" 
                            class="form-control" 
                            placeholder="Email" 
                            name="email" 
                            #Email = "ngModel"
                            ngModel
                            required
                            email
                            [ngClass]="{'is-invalid':Email.touched&&Email.invalid}"
                            >
                            <div class="alert alert-danger" *ngIf="Email.touched && Email.invalid">
                                <div *ngIf="Email.errors?.['required']">Email cannot be empty</div>
                                <div *ngIf="Email.errors?.['email']">Please enter a valid email address</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" 
                            class="form-control" 
                            placeholder="Password" 
                            name="password" 
                            #Password="ngModel"
                            ngModel
                            required
                            [ngClass]="{'is-invalid':Password.touched&&Password.invalid}"
                            >
                            <div class="alert alert-danger" *ngIf="Password.touched && Password.invalid">
                                <div *ngIf="Password.errors?.['required']">Password cannot be empty</div>
                               
                            </div>
                        </div>
                        <button class="btn btn-block btn-secondary mt-3 " [disabled]="loginForm.invalid">Login</button>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
</div>
